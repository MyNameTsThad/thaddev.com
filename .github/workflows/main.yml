# This is a basic workflow to help you get started with Actions

name: Automatic Restart

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-run:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Runs a single command using the runners shell
      - name: Install Dependencies
        run: npm install
            
      - name: 'Create env file'
        run: |
          touch .env.local
          echo GITHUB_ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }} >> .env.local

      - name: 'Modify Permissions'
        run: |
          chmod +x RunSite.sh
          chmod +x StartCMS.sh
        
      - name: Kill current running Site
        run: killall -q node || true
        
      - name: Start CMS (Strapi)
        run: RUNNER_TRACKING_ID="" && ./StartCMS.sh
        
      - name: Sleep for 30 seconds
        run: sleep 30s
        shell: bash
        
      - name: Build Site
        run: npm run build
      
      - name: Start Site
        run: RUNNER_TRACKING_ID='' && ./RunSite.sh
